<body id="body">
    <nav class="navigation">
        <div class="centr">
            <div class="content__nav">
                <div class="title" id="title">chatOnWebSockets</div>
                <i class="fas fa-cog" style="line-height: 50px" id="settings"></i>
            </div>
        </div>
    </nav>

    <div class="loginPanel" id="loginPanel">
        <div class="input__items">
            <form action="" id="submitNickname" class="form">
                <input type="text" id="submitValue" class="input__stlye" placeholder="Nickname">
                <button type="submit" id="submitOk" class="button__style button__login">Enter...</button>
            </form>
        </div>
    </div>

    <div class="modalWindow" id="modalWindowId">
        <div class="content">
            <input id="nickName" type="text" class="input__stlye" required placeholder="Your name...">
            <input id="imageLink" type="text" class="input__stlye" required placeholder="URL Image">
            <i class="far fa-window-close" id="btnCloseModal" style="font-size: 18px"></i>
        </div>
    </div>

    <div class="container" id="mainContainer">

        <div class="section__1">
            <div id="status" class="status"></div>
            <div id="users" class="users"></div>
        </div>
        <div class="section__2">
            <div id="block_messageID" class="block_message"></div>
            <div class="send__area">
                <input type="text" class="textArea input__stlye" required autocomplete="off" id="textArea" placeholder="Type here...">
                <button id="buttonSend" class="button__style btnSend" onclick="">Send...</button>
            </div>
        </div>
    </div>
